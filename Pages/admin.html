        function showLogs() {
            const limit = 30;
            let counter = 0;
            const logsList = document.querySelector('ul.logTable');
            if (logsList.style.display === 'none') {
                logsList.style.display = 'block';
                fetch("https://localhost:7259/api/logs")
                    .then(res => res.json())
                    .then(data => {
                        // Posortuj logi według daty i godziny zapisu
                        data.sort((a, b) => {
                            const aTimestamp = new Date(a.timestamp);
                            const bTimestamp = new Date(b.timestamp);
                            if (aTimestamp < bTimestamp) {
                                return 1;
                            } else if (aTimestamp > bTimestamp) {
                                return -1;
                            } else {
                                return 0;
                            }
                        });
                        data.forEach(logs => {
                            if (counter >= limit) {
                                return;
                            }
                            const markup = `<li>
            userID:  ${logs.userID}
            timestamp: ${logs.timestamp}
            descryption: ${logs.descryption}
          </li>`;
                            logsList.insertAdjacentHTML('beforeend', markup);
                            counter++;
                        });
                    });
            } else {
                logsList.style.display = 'none';
            }
        }
