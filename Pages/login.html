<!DOCTYPE html>
<html lang="pl">
<head id="head1">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="login.css"  />

    <script type="text/javascript">

        let savetoken;
        async function token() {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                //"email": document.getElementById("login").value,
                //"password": document.getElementById("password").value
                "email": "test@abc.com",
                "password": "$test@2022"
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://localhost:7259/api/token", requestOptions)
                .then(response => {
                    if (response.ok) {
                        console.log(response.status);
                        window.location.replace("https://localhost:7259/api/user/homepage")
                        return response.text()
                    }
                })
                .then(data => {
                    savetoken = data;
                    console.log(savetoken);
                    sessionStorage.setItem("tokenik", savetoken); //zapisanie tokenu do pamięci sesji
                })
                .catch(error => console.log('error', error));

        }

        function showToken() {
            console.log(savetoken);
        }

        function redirect() {
            if (savetoken = sessionStorage.getItem("tokenik")) {
                window.location.replace("https://localhost:7259/api/user/homepage")
            }else alert("Najpierw się zaloguj")
        }

    </script>


</head>
<body>




    <h1 id="title1">Hello, pls zaloguj się</h1>

    <input type="text" id="login" />
    <input type="password" id="password" />
    <input type="submit" value="Zaloguj" onclick="token()" />
    <input type="submit" value="redirect" onclick="redirect()" />

    <div id="wynik"></div>





</body>
</html>
