<!DOCTYPE html>
<html lang="pl">
<head id="head1" runat="server">
    <meta charset="utf-8" />
	<link rel="stylesheet" href="styleuzytkownik.css" type="text/css" />
	<script>

		const login = sessionStorage.getItem("loginEmployee");

        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };

        fetch("https://localhost:7259/api/employee", requestOptions)
            .then(response => response.json())
			.then(data => {

				let emData = (data.find(e => e.loginID == login));
				document.getElementById("login").value = emData.loginID;
            }).catch(error => console.log('error', error));
		//document.getElementById("login").innerHTML = login;

	</script>
</head>
<body>

	<form autocomplete="off">
		<div class="icon" aria-hidden="true"></div>
		<div class="container">
			<input type="text" id="login" placeholder=" " /></label>

		</div>
		<div class="container">

			<label for="imie" /><b>Imię</b>
		</div>
		<div class="container">

			<label for="nazwisko" /><b>Nazwisko</b>
		</div>
		<div class="container">

			<label for="email" /><b>Email</b>
		</div>
		<div class="container">

			<label for="telefon" /><b>Telefon</b>
		</div>
		<div class="container-opt">
